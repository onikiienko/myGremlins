<!DOCTYPE html>
<html>
<head>
    <title>API карт 2ГИС</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../node_modules/grunt-gremlins/node_modules/gremlins.js/gremlins.min.js"></script>
	<script src="../node_modules/minilog/dist/minilog.js"></script>
    <script src="http://maps.api.2gis.ru/2.0/loader.js?pkg=full" data-id="dgLoader"></script>
    <style type="text/css">

      html,body { height: 100%; margin: 0px; padding: 0px; }
      #map { width: 100%; height: 100%; }

    </style>
</head>
<body>
<script>
	var log = Minilog('2GIS')
	Minilog.enable();

    gremlins.createHorde()
    .gremlin(gremlins.species.formFiller())
    .gremlin(gremlins.species.clicker().clickTypes(['click']))
    //.gremlin(gremlins.species.toucher())
    .gremlin(gremlins.species.scroller())
    .mogwai(gremlins.mogwais.alert())
    .mogwai(gremlins.mogwais.fps())
    .mogwai(gremlins.mogwais.gizmo().maxErrors(3))
    .logger(log)
    .unleash();
</script>

<div id="map"></div>
<script type="text/javascript">
    var map,
        balloonHTML;

    DG.then(function () {
        map = new DG.Map('map', {
            "center": new DG.LatLng(54.980156831455, 82.897440725094),
            "zoom": 15,
            "geoclicker": true,
            "worldCopyJump": true,
            "fullscreenControl": false,
            "zoomControl": false
        });
    });
</script>

</body>
</html>
